name: Load Test with Locust

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Locust
        run: |
          python -m pip install --upgrade pip
          pip install locust

      - name: Run Locust Test
        run: |
          locust -f locustfile.py --headless --users 3 --spawn-rate 2 --run-time 3s --html=report.html --csv=report

      - name: Upload Locust HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: locust-html-report
          path: report.html

      - name: Upload Locust CSV Reports
        uses: actions/upload-artifact@v3
        with:
          name: locust-csv-reports
          path: report_*.csv
